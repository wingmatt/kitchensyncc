type Blog @model {
  id: ID!
  name: String!
  posts: [Post] @connection(keyName: "byBlog", fields: ["id"])
}

type Post @model @key(name: "byBlog", fields: ["blogID"]) {
  id: ID!
  title: String!
  blogID: ID!
  blog: Blog @connection(fields: ["blogID"])
  comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model @key(name: "byPost", fields: ["postID", "content"]) {
  id: ID!
  postID: ID!
  post: Post @connection(fields: ["postID"])
  content: String!
}

type Recipe @model {
  id: ID!,
  url: String,
  ingredients: [Ingredient] @connection(keyName: "byRecipe", fields: ["id"]),
  status: String
}

type Ingredient @model 
  @key (name: "byRecipe", fields: ["recipeID", "ingredient"])
  @key (name: "byItemList", fields: ["listID", "ingredient"]) {
  id: ID!
  recipeID: ID
  listID: ID
  quantity: String
  unit: String
  ingredient: String!
  minQty: String
  maxQty: String
  expires: String
  status: String
}

type ItemList @model {
  id: ID!
  title: String!
  ingredients: [Ingredient] @connection(keyName: "byItemList", fields: ["id"]),
  type: String!
  order: Int
}