type Recipe @model 
  @auth(rules: [{ allow: owner }]) {
  id: ID!,
  url: String,
  ingredients: [Ingredient],
  status: String
}

type ItemList @model 
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  pantryDetails: PantryDetails,
  shoppingDetails: ShoppingDetails,
  type: String!
  order: Int
}
type Ingredient {
  quantity: String
  unit: String
  ingredient: String!
  minQty: String
  maxQty: String
  expires: String
  status: String
}
type PantryDetails {
  ingredients: [Ingredient],
  order: Int
}
type ShoppingDetails {
  ingredients: [Ingredient],
  order: Int
}